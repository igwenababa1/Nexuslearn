<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Set initial theme to avoid FOUC
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #aa00ff;
            --background-dark: #0a0a14;
            --surface-dark: #101020;
            --text-dark: #e0e0e0;
            --background-light: #f0f2f5;
            --surface-light: #ffffff;
            --text-light: #1a1a1a;
        }

        .dark {
            --bg-color: var(--background-dark);
            --surface-color: var(--surface-dark);
            --text-color: var(--text-dark);
            --text-muted-color: #a0a0b0;
            --border-color: #2a2a4a;
        }

        .light {
            --bg-color: var(--background-light);
            --surface-color: var(--surface-light);
            --text-color: var(--text-light);
            --text-muted-color: #5a5a6a;
            --border-color: #d0d0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4, .font-display {
            font-family: 'Orbitron', sans-serif;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
        
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 20, 0.8);
            z-index: -1;
        }
        .dark #bg-overlay {
            background-color: rgba(10, 10, 20, 0.8);
        }
        .light #bg-overlay {
            background-color: rgba(240, 242, 245, 0.8);
        }

        /* Custom animation keyframes */
        @keyframes page-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: page-fade-in 0.6s ease-out forwards;
        }

        /* Print styles */
        @media print {
            body {
                background-color: #fff !important;
                color: #000 !important;
            }
            #bg-video, #bg-overlay, header, footer, .quiz-actions-header, .chatbot-fab {
                display: none !important;
            }
            .quiz-paper {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
        }
    </style>
<script type="importmap">
